<div class="login">
	<div class="login__left">
		<img src="../../assets/img/sgv/auth-picture.png" alt="">
	</div>

	<div  class="login__right">
		<div class="login__right--form" [formGroup]="loginForm">
			<!-- Email -->
			<div class="login__right--form--group">
				<label>Email</label>
				<br>
				<input class="facilioo-input" placeholder="Your email" type="text" formControlName="username">
				<span
					*ngIf="!loginForm.controls['username'].valid && !loginForm.controls['username'].pristine && loginForm.controls['username'].touched"
					class="error-message">Please enter username</span>
			</div>
		
			<!-- Password -->
			<div class="login__right--form--group">
				<label>Password: </label>
				<br>
				<input class="facilioo-input" type="password" placeholder="Your password" formControlName="password">
				<span *ngIf="!loginForm.controls['password'].valid && !loginForm.controls['password'].pristine"
					class="error-message">Invalid password</span>
			</div>
		
			<!-- login button -->
			<div class="login__right--form--group buttons">
				<button class="facilioo-btn" type="submit" (click)="submit()">Login</button>
			</div>
		</div>
	</div>

</div>
